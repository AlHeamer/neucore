language: php

git:
  depth: false

php:
  - "7.1"
  - "7.2"
  - "7.3"
  - nightly

addons:
  mariadb: "10.3"
  sonarcloud:
    organization: "tkhamez-github"
    token:
      secure: ""

env:
  global:
    - BRAVECORE_APP_ENV=dev
    - BRAVECORE_DATABASE_URL=mysql://travis:@127.0.0.1/neucore
    - BRAVECORE_TEST_DATABASE_URL=mysql://travis:@127.0.0.1/neucore
  matrix:
    - NODE_VERSION="8.16.0"
    - NODE_VERSION="10.15.3"

matrix:
  fast_finish: true
  allow_failures:
    - php: nightly
  exclude:
    - php: "7.1"
      env: NODE_VERSION="10.15.3"
    - php: "7.2"
      env: NODE_VERSION="8.16.0"
    - php: "7.3"
      env: NODE_VERSION="8.16.0"
    - php: nightly
      env: NODE_VERSION="8.16.0"

before_install:
  - mysql -e 'CREATE DATABASE IF NOT EXISTS neucore;'
  - nvm install $NODE_VERSION

install:
  - ./install.sh

script:
  - backend/vendor/bin/phpunit -c backend/phpunit.xml
  - if [ $(phpenv version-name) = "7.2" ] && [ $TRAVIS_REPO_SLUG = "tkhamez/neucore" ]; then sonar-scanner; fi

before_deploy:
  - ./dist.sh $TRAVIS_TAG

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: dist/*
  skip_cleanup: true
  on:
    repo: tkhamez/neucore
    tags: true
