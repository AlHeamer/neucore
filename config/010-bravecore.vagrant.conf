<VirtualHost *:443>
	SSLEngine on
	SSLCertificateFile  /etc/ssl/certs/ssl-cert-snakeoil.pem
	SSLCertificateKeyFile /etc/ssl/private/ssl-cert-snakeoil.key
	ServerName bravecore
	DocumentRoot /var/www/bravecore/web
	ErrorLog ${APACHE_LOG_DIR}/error-bravecore.log
	CustomLog ${APACHE_LOG_DIR}/access-bravecore.log combined
	<Directory /var/www/bravecore/>
			AllowOverride All
	</Directory>
</VirtualHost>

<VirtualHost *:80>
	ServerAdmin webmaster@localhost
	DocumentRoot /var/www/bravecore/web
	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
