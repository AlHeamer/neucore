<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Brave Collective Core Services Prototype</title>
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="login-example.js"></script>
</head>
<body>

    <h2>Login example</h2>

    <div id="app">
        <button onclick="app.getLogin()">GET EVE login url</button>
        <button onclick="app.redirect()">redirect to EVE login url</button>
        &nbsp;
        <button onclick="app.getUser()">GET user info</button>
        &nbsp;
        <button onclick="app.logout()">POST logout</button>

        <br>
        status:<br>
        <pre id="status"></pre>

        body:<br>
        <pre id="body"></pre>
    </div>
</body>
</html>
